<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FitWithAmine - Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script>
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "login.html";
    }
  </script>
  <div class="container">
    <h1>Customer Submissions</h1>
<button onclick="logout()">تسجيل الخروج</button>

<input type="text" id="searchBox" placeholder="🔍 ابحث بالاسم" style="margin-top:15px; padding:8px; border-radius:8px; width:100%;">
    <div id="customerList" class="list"></div>
  </div>

  <script src="script.js"></script>
  <script>
    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
