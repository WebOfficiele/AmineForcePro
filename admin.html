<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://img.icons8.com/ios7/600w/FFFFFF/dumbbell.png" type="image/x-icon">
  <title>Admin - FitWithAmine</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <script>
    // حماية الصفحة
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "login.html";
    }
  </script>

  <div class="container">
    <!-- Header -->
    <div style="display:flex; justify-content:space-between; align-items:center;">
      <h1>Admin Dashboard</h1>
      <button onclick="logout()"
        style="background:#cc0000; border:none; color:white; padding:8px 15px; border-radius:8px; cursor:pointer;">
        Logout
      </button>
    </div>

    <!-- Search -->
    <div style="margin:20px 0; text-align:center;">
      <input type="text" id="searchBox" placeholder=" Search by First Name..."
        style="padding:10px; width:70%; border-radius:8px; border:none;">
    </div>

    <!-- Customer List -->
    <div class="list" id="customerList">
      <!-- JS will generate customer cards -->
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "login.html";
    }
  </script>
</body>

</html>
